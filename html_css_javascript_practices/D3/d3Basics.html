<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Basics</title>
    <!-- <script src="Programming1.0/d3.min.js"></script> -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <!-- SVG Fundamentals -->
    <svg width="1000" height="1000" >
        <!-- common svg circle -->
        <circle cx="50" cy="50" r="50"></circle>
        <circle cx="150" cy="50" r="50" fill="blue"></circle>
        <circle cx="250" cy="50" r="20" fill="green"></circle>
        <!-- common svg rect -->
        <rect x="1" y="1" width="500" height="400" fill="none" stroke="blue" stroke-width="10" />
        <!-- can't control z-index for svg like css or html -->
        <!-- common svg line -->
        <line x1="0" y1="0" x2="100" y2="100" stroke="navy"></line>
        <!-- svg paths -->
        <path d="M351.54,120.92H78.46c-3.31,0-6-2.69-6-6s2.69-6,6-6h273.08c3.31,0,6,2.69,6,6S354.85,120.92,351.54,120.92z"></path>
        <!-- "M" for move to command , "L" for line creation -->
        <path fill="none" d="M200,200L300,300L300,400" stroke="black" stroke-width="10"></path>

        <!-- exercise 1 : make something , I made an X -->
        <line x1="300" y1="10" x2="400" y2="110" stroke="black" stroke-width="15"></line>
        <line x1="400" y1="10" x2="300" y2="110" stroke="black" stroke-width="15"></line>

        
    </svg>
</body>
</html>
