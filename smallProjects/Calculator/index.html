<!-- Project #1 : Extensive Calculator -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Hisuby's Calculator</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="everything" >
    <div class="info-box">

    </div>
    <div class="main-box" >
        <div class="calculator-box" >
            <div class="formula-screen"></div>
            <div class="output-screen"></div>
            <div>
                <button class="button long">AC</button>
                <button class="button">/</button>
                <button class="button">X</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">+</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button long">0</button>
                <button class="button">.</button>
                <button class="button tall">=</button>
            </div>
        </div>
        <div class="author" >
            Designed and Coded by Richard Duong
        </div>
    </div>
    <div class="history-box" >
        
    </div>
</div>
</body>
</html>
