<!-- Project #1 : Extensive Calculator -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Hisuby's Calculator</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="everything" >
    <div class="info-box">

    </div>
    <div class="main-box" >
        <div class="calculator-box" >
            <div class="formula-screen"></div>
            <div class="output-screen"></div>
            <div>
                <button id="clear-button">AC</button>
                <button id="divide">/</button>
                <button id="multiply">X</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="add">+</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="minus">-</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="equal">=</button>
                <button id="zero">0</button>
                <button id="period">.</button>
            </div>
        </div>
        <div class="author" >
            Designed and Coded by Richard Duong
        </div>
    </div>
    <div class="history-box" >
        
    </div>
</div>
</body>
</html>
