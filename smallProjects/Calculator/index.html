<!-- Project #1 : Extensive Calculator -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Hisuby's Calculator</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <!-- Font Connector -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="everything" >
    <div class="info-box">

    </div>
    <div class="main-box" >
        <div class="calculator-box" >

            <div class="output-screen">Output</div>
            <div class="buttons">
                <button id="clear-button" class="button long rowOne">AC</button>
                <button class="button rowOne">/</button>
                <button class="button rowOne">X</button>
                <button class="button rowTwo">7</button>
                <button class="button rowTwo">8</button>
                <button class="button rowTwo">9</button>
                <button class="button rowTwo">+</button>
                <button class="button rowThree">4</button>
                <button class="button rowThree">5</button>
                <button class="button rowThree">6</button>
                <button class="button rowThree">-</button>
                <button class="button rowFour">1</button>
                <button class="button rowFour">2</button>
                <button class="button rowFour">3</button>
                <button class="button tall rowFour">=</button>
                <button class="button long rowFive">0</button>
                <button class="button rowFive">.</button>
            </div>
        </div>
        <div class="author" >
            Designed and Coded by Richard Duong
        </div>
    </div>
    <div class="history-box" >
    </div>
</div>
</body>
</html>
